<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Button Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <style>
    body {
      margin: 0;
      background-color: white;
      height: 100%;
      font-family: "Noto Sans", "sans-serif";
    }
    #app {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin: 0;
      margin-top: 0;
      height: 100vh;
      width: 100%;
      max-width: 100vw;
    }
    #leftBox {
      flex: 1 400px;
      display: flex;
    }
    h1 {
      font-size: 2.3em;
      margin: 0;
    }
    p {
      text-indent: 30px;
      font-size: 1.3em;
    }
    #middleBox {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 30px 0 30px;
      /* box-shadow: 8px 8px black; */
    }
    #rightBox {
      flex: 1 400px;
      display: flex;
    }
    .container {
      display: flex;
      border: black 3px solid;
      border-radius: 40px;
      margin: 30px;
      width: 100%;
      box-shadow: 0px 8px 4px #adcfff;
    }
    #info {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin: 30px;
    }
    input {
      margin-top: 30px;
      margin-bottom: 20px;
      height: 40px;
      width: 500px;
      text-align: center;
      font-size: 30px;
      border-radius: 40px;
      background-color: #ffffff;
      box-shadow: 0px 8px 4px #adcfff;
      border: none;
      outline: none;
      transition: all 0.3s;
      border: black 3px solid;
    }

    /* input:hover {
      margin-top: 28px;
      margin-bottom: 22px;
      box-shadow: 0px 6px 4px black;
    } */

    input:active {
      border: black 3px solid;
      outline: none;
    }

    li {
      list-style-type: none;
      font-size: 30px;
    }

    #buttonBox {
      height: 70%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 350px;
    }

    button {
      width: 300px;
      height: 300px;
      appearance: none;
      background-color: #ffffff;
      border-radius: 40em;
      border-style: none;
      box-shadow: #adcfff 0 -48px 24px inset;
      box-sizing: border-box;
      color: #000000;
      cursor: pointer;
      display: inline-block;
      font-size: 6rem;
      color: #1d1d1d;
      font-weight: 700;
      padding: 1rem 1.3rem;
      text-align: center;
      text-decoration: none;
      transition: all 300ms, transform 0.15s;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      border: solid black 4px;
      position: relative;
      z-index: 0;
      -webkit-tap-highlight-color: transparent;
    }

    button:enabled:active {
      transform: scale(1.05);
    }

    button:active:after {
      box-shadow: #adcfff 0 -24px 18px inset;
    }

    button:disabled {
      color: rgb(75, 75, 86);
      cursor: default;
    }

    button:disabled:after {
      background-color: #dde3eb;
      box-shadow: #a8bdda 0 -48px 24px inset;
    }

    button:disabled:before {
      background: none;
    }

    button:enabled:active:before {
      content: "";
      background: linear-gradient(
        90deg,
        #ff0000,
        #ff7300,
        #fffb00,
        #48ff00,
        #00ffd5,
        #002bff,
        #7a00ff,
        #ff00c8,
        #ff0000
      );
      position: absolute;
      top: -16px;
      left: -16px;
      background-size: 400%;
      z-index: -1;
      filter: blur(16px);
      -webkit-filter: blur(16px);
      width: calc(100% + 32px);
      height: calc(100% + 32px);
      animation: glowing-button 20s linear infinite;
      transition: opacity 0.3s ease-in-out;
      border-radius: 40em;
    }

    @keyframes glowing-button {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 400% 0;
      }
      100% {
        background-position: 0 0;
      }
    }

    button:after {
      background-color: #ffffff;
      box-shadow: #adcfff 0 -48px 24px inset;

      z-index: -1;
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      border-radius: 40em;
      outline: solid black 4px;
    }

    #nameList {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: 30px;
      min-height: 600px;
    }

    @media only screen and (max-width: 600px) {
      input {
        width: 80vw;
        margin-top: 15px;
      }
      .container {
        margin: 15px 30px 15px 30px;
      }
    }
  </style>
  <body>
    <div id="app">
      <div id="leftBox">
        <div class="container">
          <div id="info">
            <h1>The Button Project</h1>
            <p>
              Holding down the button will increment its value and display your
              name to other users. Share the link to collaborate with friends
              and achieve the highest count that you can.
            </p>
          </div>
        </div>
      </div>
      <div id="middleBox">
        <input
          type="text"
          v-model="name"
          placeholder="Type Name Here"
          maxlength="15"
        />
        <div id="buttonBox">
          <button
            :disabled="name == ''"
            role="button"
            @mousedown="updateButton(1)"
            @touchstart="updateButton(1)"
            @mouseup="updateButton(0)"
            @touchend="updateButton(0)"
            @mouseout="updateButton(0)"
            :style="{ width: buttonSize, height: buttonSize }"
          >
            {{count + pressed}}
          </button>
        </div>
      </div>
      <div id="rightBox">
        <div class="container">
          <div id="nameList">
            <li v-for="button in buttonInfo">{{button.name}}</li>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    new Vue({
      el: "#app",
      data: {
        pressed: 0,
        name: "",
        latePressed: 0,
        lastPressed: 0,
        buttonInfo: [],
        id: "",
        count: 0,
      },
      created() {
        this.loadInfo();
      },
      methods: {
        async loadInfo() {
          try {
            let response = await axios.get("/buttonInfo");
            this.buttonInfo = response.data;
            this.count = this.buttonInfo.length - this.latePressed;
            if (this.pressed != this.lastPressed) {
              if (this.pressed == 1) this.addButton();
              else this.deleteButton();
            }
            this.lastPressed = this.pressed;
            setTimeout(() => {
              this.loadInfo();
            }, 100);
          } catch (err) {
            console.log(err);
          }
        },
        async updateButton(num) {
          if (this.name != "") this.pressed = num;
        },
        async addButton() {
          axios
            .post("/addButton", {
              name: this.name,
            })
            .then((res) => {
              this.id = res.data._id;
              console.log(res);
            })
            .catch(function (error) {
              console.log(error);
            });
          this.latePressed = this.pressed;
        },
        async deleteButton() {
          let url = "/delete/" + this.id;
          axios
            .get(url, {})
            .then(function (response) {
              console.log(response);
            })
            .catch(function (error) {
              console.log(error);
            });
          this.latePressed = this.pressed;
        },
      },
      computed: {
        buttonSize() {
          return this.count * 20 + 200 + "px";
        },
      },
    });
  </script>
</html>
